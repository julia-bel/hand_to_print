<!DOCTYPE html>
<html>
    <head>
        <title>Upload file</title>
    </head>
    <body>
        <form action="/upload" enctype="multipart/form-data" method="POST">
            <div>
                <input name="image" type="file" accept="image/*" />
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>
    </body>
</html>
